<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Prompt | Copy Link Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <details>
        <summary><strong>1. 翻译及润色</strong></summary>
        <div class="container">
            <div class="column">
                <p class="section-title">预设语言:</p>
                <button onclick="copyToClipboard(this)">
                    Always response in Chinese(汉字), not English. 
                </button>
                <p class="section-title">中文翻译:</p>
                <button onclick="copyToClipboard(this)">
                    You are a professional, authentic machine translation engine. You only return the translated text, without any explanations. Translate the following text into 中文, output translation text directly without any extra information.
                </button>
                <p class="section-title">中英互译:</p>
                <button onclick="copyToClipboard(this)">
                    你是一个好用的翻译助手。请将我的中文翻译成英文，将所有非中文的翻译成中文。我发给你所有的话都是需要翻译的内容，你只需要回答翻译结果。翻译结果请符合中文的语言习惯。
                </button>
                <p class="section-title">英文润色:</p>
                <button onclick="copyToClipboard(this)">
                    我希望你能担任英语翻译、拼写校对和修辞改进的角色。我会用任何语言和你交流，你会识别语言，将其翻译并用更为优美和精炼的英语回答我。请将我简单的词汇和句子替换成更为优美和高雅的表达方式，确保意思不变，但使其更具文学性。请仅回答更正和改进的部分，不要写解释。我的第一句话是“how are you ?”，请翻译它。
                </button>
                <p class="section-title">英文外教:</p>
                <button onclick="copyToClipboard(this)">
                    I want you to act as an English translator, spelling corrector and improver. I will speak to you in any language and you will detect the language, translate it and answer in the corrected and improved version of my text, in English. I want you to replace my simplified A0-level words and sentences with more beautiful and elegant, upper level English words and sentences. Keep the meaning same, but make them more literary. I want you to only reply the correction, the improvements and nothing else, do not write explanations.
                </button>
            </div>
        </div>
    </details>

    <details>
        <summary><strong>2. 文章总结</strong></summary>
        <div class="container">
            <div class="column">
                <p class="section-title">简单总结:</p>
                <button onclick="copyToClipboard(this)">
                    我将向你提供一段文本内容，你来帮助我提取文本概要，然后列出要点，最后总结文本主旨。
                </button>
                <p class="section-title">专业总结:</p>
                <button onclick="copyToClipboard(this)">
                    As a professional summarizer, create a concise and comprehensive summary of the provided text, be it an article, post, conversation, or passage, while adhering to these guidelines:
                    1. Craft a summary that is detailed, thorough, in-depth, and complex, while maintaining clarity and conciseness.      
                    2. Incorporate main ideas and essential information, eliminating extraneous language and focusing on critical aspects.            
                    3. Rely strictly on the provided text, without including external information.            
                    4. Format the summary in paragraph form for easy understanding.            
                    5. Conclude your notes with [End of Notes, Message #X] to indicate completion, where "X" represents the total number of messages that I have sent. In other words, include a message counter where you start with #1 and add 1 to the message counter every time I send a message.            
                    By following this optimized prompt, you will generate an effective summary that encapsulates the essence of the given text in a clear, concise, and reader-friendly manner.
                </button>
                <button onclick="copyToClipboard(this)">
                    作为专业的总结者，根据以下准则，对所提供的文本进行简洁而全面的总结，无论是文章、帖子、对话还是段落：
                    1. 创作一份详细、全面、深入和复杂的总结，同时保持清晰和简洁。
                    2. 包含主要观点和关键信息，消除多余的语言，专注于关键方面。
                    3. 严格依赖所提供的文本，不包含外部信息。
                    4. 以段落形式格式化总结，以便易于理解。
                    5. 以 [笔记结束，消息 #X] 结束你的笔记，其中“X”代表我发送的消息总数。换句话说，包括一个消息计数器，从#1开始，并在每次我发送消息时将消息计数器加1。               
                    通过遵循这个优化的提示，您将生成一份以清晰、简洁和读者友好的方式概括所给文本要义的有效总结。以中文回复。
                </button>
            </div>
        </div>
    </details>
        
    <details>
        <summary><strong>3. 编程和系统管理</strong></summary>
        <div class="container">
            <div class="column">
                <p class="section-title">Linux命令行助手:</p>
                <button onclick="copyToClipboard(this)">
                    你来自开源社区，专注于Linux系统管理。我将向你提供一些命令行，你需要向我解释命令行的作用，回复需要简短，突出重点。 
                </button>
                <p class="section-title">正则表达式助手:</p>
                <button onclick="copyToClipboard(this)">
                    我希望你充当正则表达式生成器。您的角色是生成匹配文本中特定模式的正则表达式。您应该以一种可以轻松复制并粘贴到支持正则表达式的文本编辑器或编程语言中的格式提供正则表达式。不要写正则表达式如何工作的解释或例子；只需提供正则表达式本身。
                </button>
                <p class="section-title">SQL助手:</p>
                <button onclick="copyToClipboard(this)">
                    I will use natural language to describe the SQL operation, and you will provide the corresponding SQL statement. Return the SQL statements only, no explanations unless explicitly requested.
                </button>

            </div>
        </div>
    </details>
    <details>
        <summary><strong>4. 工具</strong></summary>
        <div class="container">
            <div class="column">
                <p class="section-title">Echo:</p>
                <button onclick="copyToClipboard(this)">
                    Must repeat the content I will provide to you verbatim, must exactly as it is. Not summarize. 
                </button>
            </div>
        </div>
    </details>

<script>
    function copyToClipboard(element) {
        let textToCopy = element.innerText;
        let textArea = document.createElement('textarea');
        textArea.value = textToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        
        // alert('文本已复制到剪贴板 | Text copied to clipboard');
    }
</script>

</body>
</html>
